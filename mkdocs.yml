# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Use Case Tree Method (work in progress)
site_description: Use Case Tree Method
repo_name: 'EKGF/use-case-tree-method'
repo_url: https://github.com/EKGF/use-case-tree-method
site_url: https://use-case-tree-method.ekgf.org
site_dir: site
site_author: Enterprise Knowledge Graph Foundation
copyright: Copyright &copy; 2022 Enterprise Knowledge Graph Foundation & agnos.ai UK Ltd
edit_uri: ''
# Navigation
# nav: omitted, because we're using the awesome-pages plugin (https://squidfunk.github.io/mkdocs-material/plugins/awesome-pages/)
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  language: en
  custom_dir: docs-overrides/
  icon:
    logo: ekgf-logo-symbol
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: light-blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - search.highlight
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
extra:
  generator: false
  giscus:
    repo_id: 'R_kgDOGyFarg'
    category:
      name: 'General'
      id: 'DIC_kwDOGyFars4CA_Gc'
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/EKG_Foundation
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/EKGF
    - icon: fontawesome/brands/github
      link: https://github.com/EKGF/use-case-tree-method
plugins:
  - include-markdown
  - search:
      lang:
        - en
  - awesome-pages:
      filename: .pages.yaml
      collapse_single_pages: false
      strict: true
  - macros:
      module_name: docs/main
  - git-revision-date
markdown_extensions:
  - toc:
      permalink: true
  - mdx_spanner
  - def_list
  - abbr
  - admonition
  - mdx_emdash
  - attr_list
  - footnotes
  - tables
  - md_in_html
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
