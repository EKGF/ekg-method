# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json
site_name: Use Case Tree Method
site_description: Use Case Tree Method, a method to develop an Enterprise Knowledge Graph (EKG)
repo_name: 'EKGF/ekg-method'
repo_url: https://github.com/EKGF/ekg-method
site_url: https://method.ekgf.org
edit_uri: edit/main/docs/
site_dir: site
site_author: Object Management Group (OMG) Enterprise Knowledge Graph Forum
copyright: "Copyright © 2025 Object Management Group®, OMG® | All Rights Reserved"

# Navigation
# nav: omitted, because we're using the awesome-pages plugin (https://squidfunk.github.io/mkdocs-material/plugins/awesome-pages/)
extra_css:
  - stylesheets/extra.css
theme:
  name: material
  language: en
  custom_dir: docs-overrides/
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: ekgf-logo-symbol
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: light blue
      toggle:
#        icon: material/toggle-switch-off-outline
#        icon: material/lightbulb-outline
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep orange
      toggle:
#        icon: material/toggle-switch
#        icon: material/lightbulb
        icon: material/weather-night
        name: Switch to light mode
  features:
    - search.highlight
    - navigation.top
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
#    - navigation.sections
#    - navigation.expand
    - navigation.indexes
    - toc.follow
    - toc.integrate
    - content.code.annotate
extra:
  homepage: https://www.ekgf.org/quadrants
  generator: false
  google_site_verification: "Q_9d2He8XxoBrVAXrAXsEm2R_UrGZ6KcOCXkeNRQ058"
  social:
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/EKG_Foundation
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/EKGF
    - icon: fontawesome/brands/github
      link: https://github.com/EKGF/ekg-method
  analytics:
    provider: google
    property: G-9LCW4TSSRP
extra_javascript: []
plugins:
  - include-markdown
  - git-revision-date-localized:
      enable_creation_date: true
      fallback_to_build_date: true
      locale: en
      type: timeago
      timezone: America/New_York
      exclude:
        - pillar/*
  - search:
      lang:
        - en
  - mermaid2:
      javascript: "https://unpkg.com/mermaid/dist/mermaid.min.js"
      arguments:
        # Use a consistent “EKGF blue” background with white text for all Mermaid diagrams.
        # We use theme "base" so we can control colors via themeVariables.
        theme: "base"
        themeVariables:
          # Match MkDocs Material "indigo" (nav bar) for node fills, but keep the canvas white
          # so connectors remain visible.
          background: "#ffffff"
          primaryColor: "#4051b5"       # Material Indigo 500 (close to the nav bar)
          secondaryColor: "#4051b5"
          tertiaryColor: "#4051b5"
          primaryTextColor: "#ffffff"
          secondaryTextColor: "#ffffff"
          tertiaryTextColor: "#ffffff"
          primaryBorderColor: "#ff6f00" # EKGF orange (lines/borders)
          lineColor: "#ff6f00"          # EKGF orange
          textColor: "#ffffff"
        securityLevel: 'loose'
  - exclude-search:
      exclude:
        - 'fragment/*'
  - build_plantuml:
      render: "server" # or "local" for local rendering
      bin_path: "/usr/local/bin/plantuml" # ignored when render: server
      server: "http://www.plantuml.com/plantuml" # official plantuml server
      output_format: "svg" # or "png"
      diagram_root: "docs/diagrams" # should reside under docs_dir
      output_folder: "out"
      input_folder: "src"
      input_extensions: "" # comma separated list of extensions to parse, by default every file is parsed
      theme_enabled: true
      theme_folder: "include/themes"
      theme_light: "light.puml"
      theme_dark: "dark.puml"
  - awesome-pages:
      filename: .pages.yaml
      collapse_single_pages: false
      strict: true
  - exclude:
      glob:
        - "*.tmp"
        - "*.sparql"
        - "*.gz"
        - 'diagrams/src/*'
        - 'fragment/*'
      regex:
        - '.*\.(tmp|bin|tar)$'
        - '_.*\.md$'
  - kroki:
      server_url: https://kroki.io/

markdown_extensions:
  - footnotes
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - meta
# - mdx_spanner
  - def_list
  - abbr
  - admonition
# - mdx_emdash (causes too many warnings)
  - tables
  - mkdocs_graphviz
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      base_path:
        - .
        - docs
      check_paths: true
      auto_append:
        - abbreviations.md
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.critic
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      options:
        custom_icons:
          - docs-overrides/.icons
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
